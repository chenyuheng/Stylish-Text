<html>
	<head>
		<title>风格文本 / Stylish Text</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
	</head>
	
	<body onload="load()">
		<div class="container">
			<div class="row">
				<div class="col s12">
				<h4>风格文字转换器 / Stylish Text Converter</h4>
				<a class="github-button" href="https://github.com/chenyuheng" aria-label="Follow @chenyuheng on GitHub">Follow @chenyuheng</a>
				<a class="github-button" href="https://github.com/chenyuheng/Stylish-Text" data-icon="octicon-star" aria-label="Star chenyuheng/Stylish-Text on GitHub">Star</a>
			</div>
			</div>
			<div class="row">
				<div class="col s12 m12 l6">
					<h5>原文 / Original Text:</h5>
					<div class="input-field col s12">
						<textarea id="originalText" class="materialize-textarea">Good good study, day day up!</textarea>
					</div>
				</div>
				<div class="col s12 m12 l6">
					<h5>转换后 / Transformed Text:</h5>
					<div id="output"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	</body>
</html>
